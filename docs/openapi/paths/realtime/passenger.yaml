get:
  summary: Passenger-SSE Stream
  description: Connects to a socket which sends events via SSE
  responses:
    '200':
      description: This is an SSE stream which sends events for any write in the database for the passenger entity
      content:
        text/event-stream:
          schema:
            oneOf:
              - title: Delete
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
              - $ref: '#/components/schemas/PassengerStructSelect'
        application/json:
          schema:
            type: object
            $ref: '#/components/schemas/ErrorResponse'
