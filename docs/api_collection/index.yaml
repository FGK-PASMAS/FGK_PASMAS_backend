      summary: flight reservation
      description: >-
        However, flightlogic does not perform any calculations except for fuel
        calculation. This is the first step in the 'flight creation' process. It
        creates a new flight in the 'RESERVED' status, blocking only the flight
        slot for any other flight. The arrival time will be determined by the
        plane's 'FlightDuration' parameter.


        #### Body:


        | **Parameter** | required | Description |

        | --- | --- | --- |

        | Status | optional for RESERVED  <br>required for BLOCKED | The status
        of the flight, either "RESERVED" or "BLOCKED". |

        | DepartureTime | required | The departure time in the format
        "YYYY-MM-DDTHH:MM  <br>". |

        | PlaneId | required | The ID of the plane. |

        | Description | optional | A description as a string. |

        | ArrivalTime | optional for RESERVED  <br>required for BLOCKED | The
        arrival time in the format "YYYY-MM-DDTHH:MM  <br>".  <br>  <br>If not
        set: The arrival time will be determined by the plane's 'FlightDuration'
        parameter. |

        | Passengers | optional for RESERVED  <br>ignored for BLOCKED | A list
        of passengers. These passenger will not be saved and are only used for
        weight calculations. |

        | FirstName (within Passengers) | optional | The first name of the
        passenger. |

        | LastName (within Passengers) | optional | The last name of the
        passenger. |

        | Weight (within Passengers) | required | The weight of the passenger. |


        #### Required Role:


        flight reservation - vendor


        blocker creation - admin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
