openapi: 3.0.0
info:
  title: PASMAS API
  description: >-
    ## The Passenger Management Assistant


    (PasMAs) is an open-source web application designed to simplify the
    management of sightseeing flights on open days for smaller flying clubs.
    This assistant enables you to organize various flight slots for each plane
    efficiently. It supports you by handling flight logic calculations such as
    determining the maximum take-off mass to prevent overloaded flights.


    #### API Authentication and Authorization


    An authentication token is required for every API call. If nothing is
    specified in the individual call description, it means that no specific
    authorization is required, and any role can perform the call.


    #### API Response Structure


    Each successful API call will return a JSON object with the following
    structure:


    ``` json

    {
        "Success": true,
        "Response": any
    }

     ```

    Each unsuccessful API call will return a JSON object with the following
    structure:


    ``` json

    {
        "Type": string,
        "Message": string
    }

     ```

    This general response structure will not be detailed further in each
    individual call description.
